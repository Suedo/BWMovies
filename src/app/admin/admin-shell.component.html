<p>Admin shell</p>


<form novalidate (ngSubmit)="save()" [formGroup]="movieForm">

    <mat-form-field class="form-element">
        <input matInput placeholder="Date of screening" formControlName="date">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['date'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>

</form>
