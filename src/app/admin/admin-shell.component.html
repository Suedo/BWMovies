<p>Admin shell</p>


<form novalidate (ngSubmit)="save()" [formGroup]="movieForm">

  <mat-form-field class="form-element">
    <input matInput placeholder="Date of screening" formControlName="date">
  </mat-form-field>

  <div formArrayName="movies" *ngFor="let movie of movies.controls; let i=index">

    <div [formGroupName]="i">
      <mat-form-field class="form-element">
        <mat-label attr.for="{{'movieId_' + i}}">Name of Movie</mat-label>
        <input matInput id="{{'movieId_' + i}}" placeholder="Interstellar" formControlName="name">
      </mat-form-field>
    </div>
  </div>


  <button mat-button (click)="addMovie()">Add Movie!</button>
  <button mat-button type="submit">Submit</button>

</form>
